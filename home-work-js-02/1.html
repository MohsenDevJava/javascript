<!--

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменная "a" имеет значение один .В переменной "C" добавлен один в перемерной "а" Значение переменных "a" и "c" равно 2
   */
  alert(c);

  d = b++;
  /*
  Значение переменной "d" равно 1,Значение переменной "b" равно 1 в переменной "d" добавлен один в перемерной "b" равно 2
   */
  alert(d);

  c = 2 + ++a;
  /*
   переменной "a" добавлен один, переменной "a" равно 3, 2 + переменной "a" равно 5 ,В переменной "C" равно 5
   */
  alert(c);

  d = 2 + b++;
  /*
   переменной "b" добавлен один ,переменной "b" равно 2 , 2 + переменной "b" в переменой "d" равно 4,
   Единица добавляется к b, значение b становится 3.
   */
  alert(d);

  alert(a);
  alert(b);
</script>
